{% extends 'base.html' %}
{% block title %}
index
{% endblock %}

{% block content %}

<div class="row">
        {% for e in emp %}
        <div class="col-sm-4">
<div class="card">
  <div class="card-header bg-info text-light">
      Employee number {{ e.id }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ e.first_name }}</h5>
    <p class="card-text">mobile: {{ e.phone }}</p>
    <a class="btn btn-primary" href="{% url 'contact' e.id %}">send mail</a>
  </div>
</div>

        </div>
          {%  endfor %}
    </div>
{% endblock %}
